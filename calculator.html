<!DOCTYPE html>
<html>
<head>
	<title>cal</title>
	<style type="text/css">
		
		.main {
			height: 200px;
			width: 200px;
			background-color: skyblue;
			margin: 0 auto;
		}

		#display {
			width: 180px;
			margin-left: 6px;
			margin-top: 20px;
			float: left;
			margin-bottom: 20px;
			text-align: right;
		}

		.btn {
			width: 45px;
			height: 30px;
			float: left;
			margin-left: 4px;
		}
	</style>
	<script type="text/javascript">
	

	var temp = 0;
	var method = "";

	function f(button) {
		var text = document.getElementById("display");

		text.value += button.innerText;
	}

	function cal(button) {
		var text = document.getElementById("display");

		temp = text.value;

		text.value = "";

		method = button.innerText;
	}

	function equal(button) {
		var text = document.getElementById("display");

		if(method == "+") {
			text.value = Number(text.value)+Number(temp);
		}

		if(method == "-") {
			text.value = Number(temp)-Number(text.value);
		}
		if(method == "*") {
			text.value = Number(text.value)*Number(temp);
		}
		if(method == "/") {
			text.value = Number(temp)/Number(text.value);
		}
	}

	function clear_cal() {
		var text = document.getElementById("display");
		text.value = "";
		temp = 0;
		method = "";
	}

		

	</script>
	
</head>
<body>
	<div class="main">
		<input type="text" id="display">
		<button class="btn" onclick="f(this)">1</button>
		<button class="btn" onclick="f(this)">2</button>
		<button class="btn" onclick="f(this)">3</button>
		<button class="btn" onclick="cal(this)">+</button>
		<button class="btn" onclick="f(this)">4</button>
		<button class="btn" onclick="f(this)">5</button>
		<button class="btn" onclick="f(this)">6</button>
		<button class="btn" onclick="cal(this)">-</button>
		<button class="btn" onclick="f(this)">7</button>
		<button class="btn" onclick="f(this)">8</button>
		<button class="btn" onclick="f(this)">9</button>
		<button class="btn" onclick="cal(this)">*</button>
		<button class="btn" onclick="f(this)">.</button>
		<button class="btn" onclick="equal(this)">=</button>
		<button class="btn" onclick="clear_cal()">C</button>
		<button class="btn" onclick="cal(this)">/</button>
	</div>
</body>
</html>
